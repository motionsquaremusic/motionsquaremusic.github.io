<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    {{ content }}

    {% include footer.html %}

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fitvids/1.1.0/jquery.fitvids.min.js"></script>
  {% if page.active == "collection" or page.active == "index" %}
  <script src="{{"/assets/js/jquery.contenthover.min.js" | prepend: site.url }}"></script>
  {% endif %}
  <script src="{{"/assets/js/bootstrap.min.js" | prepend: site.url }}"></script>
  <script src="{{"/assets/js/retina-1.1.0.js" | prepend: site.url }}"></script>
  <script src="{{"/assets/js/jquery.hoverdir.js" | prepend: site.url }}"></script>
  <script src="{{"/assets/js/jquery.hoverex.min.js" | prepend: site.url }}"></script>
  <script src="{{"/assets/js/jquery.prettyPhoto.js" | prepend: site.url }}"></script>
  <script src="{{"/assets/js/jquery.isotope.min.js" | prepend: site.url }}"></script>
  {% if page.active == "showcase" %}
  <script async src="{{"/assets/js/fitvidinit.js" | prepend: site.url }}"></script>
  {% endif %}
  <script async src="{{"/assets/js/custom.js" | prepend: site.url }}"></script>
  </body>
