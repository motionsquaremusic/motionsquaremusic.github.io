<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <meta name="description" content="{{site.description}}">
    <meta name="author" content="">

    <title>Motion Square Music - {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ "assets/css/bootstrap.css" | prepend: site.url }}" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="{{ "assets/css/style.css"  | prepend: site.url }}" rel="stylesheet">
    <link href="{{ "assets/css/font-awesome.min.css" | prepend: site.url }}" rel="stylesheet">
    <link href="{{ "assets/ico/favicon.ico" | prepend: site.url }}" rel="shortcut icon">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
	    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "feed.xml" | prepend: site.url}}" />
</head>
