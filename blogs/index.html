---
layout: default
title: Blogs
active: blogs
---

<div id="blue">
    <div class="container">
        <div class="row">
            <h3>BLOGS</h3>
        </div><!-- /row -->
    </div><!-- /container -->
</div>

<div class="container mtb">
	<div id="blog-array">
		<ul class="list-unstyled">
		  {% for post in site.posts %}
		    <li>
		      <a href="{{ post.url | prepend: site.url }}"><h2>{{ post.title }}</h2></a> 
		      Posted at: {{ post.date | date: "%b %-d, %Y" }}{% if post.author %} â€¢ By: {{ post.author }}{% endif %}
		      {{post.excerpt}} <a href="{{ post.url | prepend: site.url }}">Read more</a>
		    </li>
		    <br/>
		    <div class="margin-topbottom hline"></div>
		  {% endfor %}
		</ul>
	</div>
</div>
