layout: default
title: Showcase
active: showcase
---
<div id="blue">
	<div class="container">
		<div class="row">
			<h3>SHOWCASE</h3>
		</div><!-- /row -->
	</div><!-- /container -->
</div>

<!-- CONTENT -->
<div class="container mtb">
	<div class="row">
		<div class="col-lg-12">
			<div id="showcase-carousel" class="carousel slide center-block" data-ride="carousel">

				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#showcase-carousel" data-slide-to="0" class="active"></li>
					<li data-target="#showcase-carousel" data-slide-to="1"></li>
					<li data-target="#showcase-carousel" data-slide-to="2"></li>
                    <li data-target="#showcase-carousel" data-slide-to="3"></li>
                    <li data-target="#showcase-carousel" data-slide-to="4"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner">
					<div class="item active">
						<img class="carousel-image img-responsive" src="{{"/assets/img/showcase/show4.jpg" | prepend: site.url }}" alt="">
					</div>
					<div class="item">
						<img class="carousel-image img-responsive" src="{{"/assets/img/showcase/show5.jpg" | prepend: site.url }}" alt="">
					</div>
					<div class="item">
						<img class="carousel-image img-responsive" src="{{"/assets/img/showcase/show7.jpg" | prepend: site.url }}" alt="">
					</div>
                    <div class="item">
						<img class="carousel-image img-responsive" src="{{"/assets/img/showcase/show3.jpg" | prepend: site.url }}" alt="">
					</div>
                    <div class="item">
						<img class="carousel-image img-responsive" src="{{"/assets/img/showcase/show2.jpg" | prepend: site.url }}" alt="">
					</div>
				</div>
				  <!-- Controls -->
				  <a class="left carousel-control" href="#showcase-carousel" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				  </a>
				  <a class="right carousel-control" href="#showcase-carousel" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				  </a>
			</div><!-- Carousel -->
		</div>
	</div><!--/row -->

	<div class="row">
		<div class="col-lg-6">
			<div class="youtube-showcase mt">
				<iframe src="//www.youtube.com/embed/7g_fYgX1rdo" frameborder="0"></iframe> <br/>
				<iframe src="//www.youtube.com/embed/b8zAAEDGQPM" frameborder="0"></iframe>
			</div> 
		</div>
		<div class="col-lg-6">
			<div class="youtube-showcase mt">
				<iframe src="//www.youtube.com/embed/Ml9bEKhOpR4" frameborder="0"></iframe> <br/>
				<iframe src="//www.youtube.com/embed/hrdIEddLahI" frameborder="0"></iframe>
			</div> 
		</div>
	</div>
</div>
